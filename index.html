<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A portfolio website showcasing artwork and providing contact information for the artist.">
    <title>Hello from Claude</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='15' fill='%23ffd700' stroke='%23000000' stroke-width='1'/><circle cx='10' cy='12' r='2' fill='%23000000'/><circle cx='22' cy='12' r='2' fill='%23000000'/><path d='M8,20 Q16,26 24,20' stroke='%23000000' stroke-width='2' fill='none'/></svg>">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-link">Home</a>
            <a href="#gallery" class="nav-link">Gallery</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>
    
    <section id="home">
        <h1>Hello from Claude!</h1>
    </section>
    <section id="gallery">
        <h2>Featured Art</h2>
        <div class="image-grid">
            <div class="gallery-item" data-src="https://picsum.photos/1200/1200?random=1">
                <img src="https://picsum.photos/400/400?random=1" alt="Random artwork 1">
            </div>
            <div class="gallery-item" data-src="https://picsum.photos/1200/1200?random=2">
                <img src="https://picsum.photos/400/400?random=2" alt="Random artwork 2">
            </div>
            <div class="gallery-item" data-src="https://picsum.photos/1200/1200?random=3">
                <img src="https://picsum.photos/400/400?random=3" alt="Random artwork 3">
            </div>
            <div class="gallery-item" data-src="https://picsum.photos/1200/1200?random=4">
                <img src="https://picsum.photos/400/400?random=4" alt="Random artwork 4">
            </div>
            <div class="gallery-item" data-src="https://picsum.photos/1200/1200?random=5">
                <img src="https://picsum.photos/400/400?random=5" alt="Random artwork 5">
            </div>
            <div class="gallery-item" data-src="https://picsum.photos/1200/1200?random=6">
                <img src="https://picsum.photos/400/400?random=6" alt="Random artwork 6">
            </div>
        </div>
    </section>
    
    <section id="about">
        <h2>About the Artist</h2>
        <p>Information about the artist will go here.</p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
